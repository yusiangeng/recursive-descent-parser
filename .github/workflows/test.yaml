name: Run tests

on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2019]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build using CMake
        run: mkdir build && cd build && cmake .. && make

      - name: Run tests 
        run: ./run-tests
